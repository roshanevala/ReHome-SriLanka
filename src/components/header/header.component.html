<header class="bg-white shadow-sm sticky top-0 z-50 border-b border-[#DDE2EB]">
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center min-w-0">
        <a routerLink="/" class="flex-shrink-0 flex items-center gap-2">
          <img src="/logo-mini.png" alt="ReBuild Homes SriLanka" class="h-8 w-8 flex-shrink-0">
          <span class="font-bold text-base md:text-xl text-[#004B7A] truncate">ReBuild Homes SriLanka</span>
        </a>
      </div>
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a routerLink="/" routerLinkActive="bg-[#E4F0F7] text-[#004B7A]" [routerLinkActiveOptions]="{exact: true}" class="text-[#666666] hover:bg-[#E4F0F7] hover:text-[#004B7A] px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Home</a>
          <a routerLink="/apply-for-help" routerLinkActive="bg-[#E4F0F7] text-[#004B7A]" class="text-[#666666] hover:bg-[#E4F0F7] hover:text-[#004B7A] px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Apply for Help</a>
          <a routerLink="/offer-support" routerLinkActive="bg-[#E4F0F7] text-[#004B7A]" class="text-[#666666] hover:bg-[#E4F0F7] hover:text-[#004B7A] px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Offer Support</a>
          @if (isAdmin()) {
            <a routerLink="/admin" routerLinkActive="bg-[#F7A800] text-[#222222]" class="bg-[#004B7A] hover:bg-[#003A5C] text-white px-4 py-2 rounded-md text-sm font-medium transition-colors duration-200 shadow-sm">Admin</a>
          }
        </div>
      </div>
      <div class="-mr-2 flex md:hidden">
        <button (click)="toggleMobileMenu()" type="button" class="bg-[#E4F0F7] inline-flex items-center justify-center p-2 rounded-md text-[#666666] hover:text-[#004B7A] hover:bg-[#E4F0F7] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#004B7A]" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          @if (!isMobileMenuOpen()) {
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          } @else {
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          }
        </button>
      </div>
    </div>
    
    @if (isMobileMenuOpen()) {
      <div class="md:hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a routerLink="/" routerLinkActive="bg-[#E4F0F7] text-[#004B7A]" [routerLinkActiveOptions]="{exact: true}" (click)="toggleMobileMenu()" class="text-[#666666] hover:bg-[#E4F0F7] hover:text-[#004B7A] block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">Home</a>
          <a routerLink="/apply-for-help" routerLinkActive="bg-[#E4F0F7] text-[#004B7A]" (click)="toggleMobileMenu()" class="text-[#666666] hover:bg-[#E4F0F7] hover:text-[#004B7A] block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">Apply for Help</a>
          <a routerLink="/offer-support" routerLinkActive="bg-[#E4F0F7] text-[#004B7A]" (click)="toggleMobileMenu()" class="text-[#666666] hover:bg-[#E4F0F7] hover:text-[#004B7A] block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">Offer Support</a>
          @if (isAdmin()) {
            <a routerLink="/admin" routerLinkActive="bg-[#E4F0F7] text-[#004B7A]" (click)="toggleMobileMenu()" class="text-[#666666] hover:bg-[#E4F0F7] hover:text-[#004B7A] block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">Admin</a>
          }
        </div>
      </div>
    }
  </nav>
</header>
